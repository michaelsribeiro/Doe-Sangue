<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="description" content="Doe Sangue, Doe Vida!">
        <title>Doe Sangue, doe vida!</title>

        <!-- FONTS GOOGLE -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

        <!-- FONT ICONS -->
        <link rel="stylesheet" type="text/css" href="/css/fontawesome.all.min.css">

        <!-- STYLES -->
        <link rel="stylesheet" type="text/css" href="/css/style.css">

    </head>

    <body>
        <!-- HEADER -->
        <header>
            <img class="logo" src="/images/logo-header.png" alt="Imagem de Doação de Sangue">
            <h2>A sua Doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 30.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sangue.</p>

            <button>Quero Ajudar</button>
        </header>

        <!-- FORM -->
        <section class="form active">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="POST">
                <input type="text" name="name" placeholder="Nome Completo">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="blood" placeholder="Tipo Sanguíneo">
                <button>Quero Ajudar</button>
            </form>
        </section>
        
        <!-- MAIN SECTION -->
        <main>
            <h2>Últimos <span>Doadores</span></h2>

            <section class="donors">

                {% for donor in donors %}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
                {% endfor %}
            </section>
        </main>

        <!-- FOOTER -->
        <footer>Com ❤️ Michael Ribeiro</footer>

        <!-- SCRIPTS -->
        <script src="/js/scripts.js"></script>
    </body>
</html>
